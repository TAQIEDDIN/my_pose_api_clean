<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - Posture AI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-card p {
            color: #666;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 600;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #5b6bdb;
        }
        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>üë®‚Äç‚öïÔ∏è Doctor Login</h2>
        <p>Please sign in to access the dashboard</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="admin@posture.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
            <p class="error-msg" id="errorMsg">Invalid credentials</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.innerHTML = "Checking...";
            btn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = data.redirect; // ÿ™Ÿàÿ¨ŸäŸá ŸÑŸÑÿØÿßÿ¥ÿ®Ÿàÿ±ÿØ
                } else {
                    errorMsg.textContent = data.message || "Login failed";
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = "Sign In";
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = "Server connection error";
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = "Sign In";
            }
        });
    </script>

</body>
</html>
